<!DOCTYPE html>
<html>
<head>
  <title>âš¡ Super Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: orange;
    }
    #points, #streak {
      font-size: 22px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<h1>âš¡ Super Version</h1>
<h2>Discipline Challenge</h2>

<button onclick="completeTask()">Complete Todayâ€™s Task</button>
<button onclick="resetAll()">Reset</button>

<div id="points">Points: 0</div>
<div id="streak">Streak: 0</div>

<script>
let points = localStorage.getItem("points") || 0;
let streak = localStorage.getItem("streak") || 0;

document.getElementById("points").innerText = "Points: " + points;
document.getElementById("streak").innerText = "Streak: " + streak;

function completeTask() {
    points = parseInt(points) + 10;
    streak = parseInt(streak) + 1;

    localStorage.setItem("points", points);
    localStorage.setItem("streak", streak);

    document.getElementById("points").innerText = "Points: " + points;
    document.getElementById("streak").innerText = "Streak: " + streak;

    alert("ðŸ”¥ Task Completed!");
}

function resetAll() {
    localStorage.clear();
    location.reload();
}
</script>

</body>
</html>
